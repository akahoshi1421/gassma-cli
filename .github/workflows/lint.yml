name: Lint

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Biome lint
        run: npx @biomejs/biome check --error-on-warnings ./src

      - name: Run TypeScript type check
        run: npx tsc --noEmit

      - name: Check formatting
        run: npx @biomejs/biome format --check ./src